@(user: securesocial.core.Identity = null)

@if(user != null){
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user" style="display: inline"/><b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li class="dropdown-header">@user.email.getOrElse("Unknown email")</li>
            <li><a href="/bro">@Messages("MyAccount")</a></li>
            <li class="divider"></li>
            <li><a href="@securesocial.controllers.routes.LoginPage.logout()">@Messages("Logout")</a></li>

        </ul>
    </li>
    }else{
         <li><a href="@securesocial.controllers.routes.LoginPage.login()"><span class="fa fa-user"/></a></li>
    }
